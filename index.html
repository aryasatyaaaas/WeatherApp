<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
    <link rel="shortcut icon" href="images/sun-cloud.png" type="image/x-icon" />
    <title>Cloudify</title>
    <style>
      /* * {
        border: 1px solid red;
      } */
      body {
        background-image: url(images/boat-lake.jpg);
      }
    </style>
  </head>
  <body class="bg-cover bg-center">
    <div id="main" class="mx-auto h-screen max-w-2xl p-7">
      <div class="flex items-center justify-center">
        <h1 class="text-3xl font-semibold text-white">Cloudify</h1>
        <img src="images/sun-cloud.png" alt="" width="60" height="30" />
      </div>
      <!-- search bar -->
      <div class="mt-10 flex justify-between">
        <form action="" class="w-full">
          <input
            type="text"
            name=""
            id="inputCity"
            placeholder="Enter a city..."
            class="w-full rounded-full border-sky-500 bg-white p-3 outline-none focus:ring-0"
          />
        </form>
        <div
          class="ml-2 cursor-pointer rounded-full bg-sky-300 p-3"
          id="searchBtn"
        >
          <img
            src="images/magnifying-glass-solid-full.svg"
            alt=""
            class="w-6"
          />
        </div>
      </div>
      <!-- data section -->
      <div
        class="shadow-3xl mt-10 flex w-full justify-between rounded-2xl bg-sky-400 p-5"
      >
        <div>
          <h1 class="text-4xl font-semibold text-white" id="temp">29.96</h1>
          <p class="text-sm text-white">Now</p>
          <h3 class="mt-10 font-semibold text-white" id="cityName">
            Jakarta, ID
          </h3>
        </div>
        <div>
          <img src="images/sunny.png" alt="" />
        </div>
      </div>
      <!-- more info -->
      <div class="mt-8 flex w-full rounded-2xl bg-blue-400/80 p-5">
        <div class="w-1/2">
          <img src="images/haze.png" alt="" width="40" id="weather-icon" />
          <h1 class="text-3xl font-semibold text-slate-900" id="condition">
            Haze
          </h1>
          <p class="text-sm text-slate-900" id="weather-desc">haze</p>
        </div>
        <div class="w-1/2 gap-2 p-2">
          <div
            class="mb-2 flex h-16 w-full justify-between rounded-2xl bg-sky-200 p-2"
          >
            <img src="images/thermometer.png" alt="" width="40" />

            <div class="mr-2 w-1/2 text-center">
              <h1
                class="text-lg font-bold text-orange-600 sm:text-2xl"
                id="temp-more"
              >
                27.96
              </h1>
              <p class="text-[10px]">Temperature</p>
            </div>
          </div>
          <!-- info2 -->
          <div
            class="mb-2 flex h-16 w-full justify-between rounded-2xl bg-sky-200 p-2"
          >
            <img src="images/wind.png" alt="" width="40" />

            <div class="mr-2 w-1/2 text-center">
              <h1
                class="text-[13px] font-bold text-orange-600 sm:text-2xl"
                id="wind"
              >
                1.54km/h
              </h1>
              <p class="text-[10px]">Wind</p>
            </div>
          </div>
          <!-- info3 -->
          <div
            class="flex h-16 w-full justify-between rounded-2xl bg-sky-200 p-2"
          >
            <img src="images/humidity.png" alt="" width="40" />

            <div class="mr-2 w-1/2 text-center">
              <h1 class="text-2xl font-bold text-orange-600" id="humidity">
                76%
              </h1>
              <p class="text-[10px]">Humidity</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts/app.js"></script>
</html>
